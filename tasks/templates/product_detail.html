<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>

<h2>Reseñas</h2>
<ul>
  {% for review in reviews %}
    <li>
      <strong>{{ review.author }}:</strong> {{ review.content }} <br>
      Estrellas: {{ review.rating }}
    </li>
  {% empty %}
    <li>No hay reseñas aún.</li>
  {% endfor %}
</ul>

<a href="{% url 'add_review' product.pk %}">Agregar reseña</a>
