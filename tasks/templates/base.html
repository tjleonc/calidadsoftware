<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #262139;">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: white;" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" ><a href="/" class="nav-link" style="color: #06DB75;">Home</a></li>
                <li class="nav-item" ><a href="/tasks" class="nav-link" style="color: #06DB75;">Tasks</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="/logout" class="nav-link" style="color: #06DB75;">Log out</a></li>
                {% else %}
                <li class="nav-item"><a href="/signup" class="nav-link" style="color: #06DB75;">Signup</a></li>
                <li class="nav-item"><a href="/login" class="nav-link" style="color: #06DB75;">Login</a></li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>



    {% block content %}

    {% endblock %}



</body>
</html>
