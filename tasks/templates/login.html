{% extends 'base.html' %}

{% block content %}




<main class="container">
    <div class="row mt-5">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/login/" method="POST" class="card card-body mx-auto" style="background-color: #262139; color: #06DB75; box-shadow: 2px 0px 34px 0px rgba(6,219,116,1);">
                <div class="text-danger">{{error}}</div>
                {% csrf_token %}
                <h1 class="mx-auto">LOG IN</h1>
                <div class="mb-3">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
                </div>
                <div class="mb-2">
                    <a href="/signup" style="color: #06DB75;">¿No tienes cuenta? Regístrate</a>
                    <br>
                    <a href="{% url 'reset_password' %}" style="color: #06DB75;">Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" id="boton" class="btn btn-success">LOG IN</button>
            </form>
        </div>
    </div>
</main>



{% endblock %}
